<ion-view title="Registro" class=" ">


  <div class="bar bar-header bar-dark">
    <button class="button button-icon icon ion-arrow-left-a" ui-sref="inicio"></button>
    <h1 class="title">Registro de Gemas</h1>
  </div>

  <ion-content scroll="false" class="has-header">



    <form ng-submit="crearGema()">

      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="Nombre" ng-model="nuevaGema.nombre">
        </label>
        <label class="item item-input">
          <input type="number" placeholder="" ng-model="nuevaGema.precio">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Imagen" ng-model="nuevaGema.url">
        </label>
      </div>



      <button class="button button-positive button-block" type="submit">
        Registrar
      </button>

    </form>










  </ion-content>
</ion-view>
