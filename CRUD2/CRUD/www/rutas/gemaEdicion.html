<ion-view view-title="Editar">
  <div class="bar bar-header bar-dark">
    <button class="button button-icon icon ion-arrow-left-a" ui-sref="datos"></button>
    <h1 class="title">{{gema.nombre}}</h1>

  </div>
  <ion-content scroll="false" class="has-header">
    <div class="list card">

      <div class="item item-avatar">
        <img ng-src="{{gema.url}}">
        <h2>{{gema.nombre}}</h2>
        <p>{{gema.descripcion}}</p>
        <p>$ {{gema.precio | number: 2}}</p>
      </div>
    </div>


    <form ng-submit="actualizarGema()">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="Nombre" ng-model="gema.nombre">
        </label>
        <label class="item item-input">
          <input type="number" placeholder="$0.00" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" ng-model="gema.precio">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Descripcion" ng-model="gema.descripcion">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Imagen" ng-model="gema.url">
        </label>
      </div>



      <button class="button button-positive button-block" type="submit">
        Actualizar
      </button>
    </form>

  </ion-content>


</ion-view>
