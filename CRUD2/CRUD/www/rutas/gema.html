<ion-view title="{{gema.nombre}}" class=" ">

  <div class="bar bar-header bar-dark">
    <button class="button button-icon icon ion-arrow-left-a" ui-sref="datos"></button>
    <h1 class="title">{{gema.nombre}}</h1>

  </div>


  <ion-content scroll="false" class="has-header">

    <div class="list card">

      <div class="item item-avatar">
        <img ng-src="{{gema.url}}">
        <p>{{gema.descripcion}}</p>
      </div>

      <div class="item item-image">
        <img ng-src="{{gema.url}}">
      </div>

      <a class="item item-icon-left assertive" ng-click="">
        <i class="icon ion-ios-cart"></i>$ {{gema.precio}}
      </a>

    </div>
  </ion-content>
</ion-view>
