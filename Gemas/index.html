<!DOCTYPE html>
<html ng-app="gemas">

<head>
  <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.6-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body ng-controller="gemaController as gemaCtrl">
  <script type="text/javascript" src="lib/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/gemaCtrl.js"></script>
<!--
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="lib/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
-->

  <h1>Topicos Especiales  {{100 + 1}}</h1>


  <div class="list-group">

    <div class="list-group-item">

      <h2>{{gemaCtrl.product.nombre}}</h2>
      <p>$ {{gemaCtrl.product.precio}}</p>
      <p>{{gemaCtrl.product.descripcion}}</p>
      <button class="btn btn-primary" ng-show="gemaCtrl.product.compra">Compar</button>

    </div>


    <div class="list-group-item">

      <h2>{{gemaCtrl.product[0].nombre}}</h2>
      <p>$ {{gemaCtrl.product[0].precio}}</p>
      <p>{{gemaCtrl.product[0].descripcion}}</p>
      <button class="btn btn-primary" ng-show="gemaCtrl.product[0].compra">Compar</button>

    </div>


  </div>


  <div class="list-group" ng-repeat="producto in gemaCtrl.product">

    <div class="list-group-item">

      <h2>{{producto.nombre}}</h2>
      <p>$ {{producto.precio}}</p>
      <p>{{producto.descripcion}}</p>
      <button class="btn btn-primary" ng-show="producto.compra">Compar</button>

    </div>



  </div>



</body>

</html>
