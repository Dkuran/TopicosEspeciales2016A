  <div class="row" ng-controller="gemaController as gemaCtrl">
    <ul class="list-group">

      <li class="list-group-item col-sm-3" ng-repeat="producto in gemaCtrl.product">

        <h2>{{producto.nombre}}</h2>
        <p>$ {{producto.precio}}</p>
        <p>{{producto.descripcion}}</p>
        <button class="btn btn-primary" ng-show="producto.compra">Compar</button>

      </li>
    </ul>
  </div>
  <center>
    <hr>
  </center>
  <div class="row" ng-controller="eventoController">

    <div class="row">
      <div class="col-sm-6 col-md-4" ng-repeat="evento in eventos">
        <div class="thumbnail">
          <img class="imagen" ng-src="{{evento.url}}" alt="...">
          <div class="caption">
            <h3>{{evento.name}}</h3>
            <p>Cuando: {{evento.fecha | date:'mediumDate'}}</p>
            <p>Inscripcion: $ {{evento.costo}}</p>
            <p>Interesados: {{evento.participantes}}</p>
            <center><hr></center>
            <p>tags: {{evento.categoria}}</p>
            <p><a href="#" class="btn btn-primary" role="button">Like</a> </p>
          </div>
        </div>
      </div>
    </div>
